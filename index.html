<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Weather App üå¶Ô∏è</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #d3f3ff 0%, #ffffff 100%);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      padding: 10px;
    }

    .weather-card {
      width: 100%;
      max-width: 750px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      background: linear-gradient(180deg, rgb(147, 237, 255), rgba(255,255,255,0.9));
    }

    .hero {
      background-image: url('ozone-scene-freedom-stratosphere-view.jpg');
      background-size: cover;
      background-position: center;
      min-height: 140px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 15px;
      color: #042a2b;
      font-size: 1.7rem;
      font-weight: bold;
      position: relative;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.9);
    }

    .search-box {
      width: 94%;
      margin: 0 auto;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      margin-top: -25px; /* slightly higher */
      z-index: 10;
      position: relative;
    }

    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      min-width: 120px;
      font-size: 15px;
      padding-left: 6px;
      color: inherit;
    }

    .info {
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .temp { font-size: 42px; font-weight: 700; }
    .small { font-size: 14px; opacity: 0.9; }
    .icon-wrap img { width: 90px; height: 90px; }

    .time-box {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(230,250,255,0.9));
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(33,65,96,0.06);
      width: 100%;
      max-width: 220px;
      margin: auto;
      color: #042a2b;
    }

    .forecast {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .forecast-day {
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      padding: 10px;
      width: 100px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .forecast-day img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 768px) {
      .temp { font-size: 34px; }
      .icon-wrap img { width: 70px; height: 70px; }
      .hero { font-size: 1.4rem; min-height: 100px; }
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <div class="hero">
      ‚òÅÔ∏è Cloud Hosting
    </div>

    <div class="search-box">
      <select id="lstCities" class="form-select form-select-sm" style="width:150px;" onchange="getByDropdown()">
        <option value="">Popular Cities</option>
        <option>New Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
        <option>Chennai</option>
        <option>Hyderabad</option>
        <option>London</option>
        <option>New York</option>
        <option>Tokyo</option>
        <option>Germany</option>
        <option>France</option>
        <option>China</option>
        <option>Brazil</option>
        <option>Russia</option>
        <option>Japan</option>
      </select>

      <input id="txtCity" type="text" placeholder="Search your city">
      <button class="btn btn-primary btn-sm" onclick="searchCity()">Search</button>
      <button class="btn btn-outline-success btn-sm" onclick="getMyLocation()">
        <i class="bi bi-geo-alt-fill"></i> My Location
      </button>
    </div>

    <div class="info">
      <div style="flex:1;">
        <div id="cityLine" class="small">Search or detect your city to see weather</div>
        <div class="d-flex align-items-center mt-2 gap-3">
          <div class="icon-wrap">
            <img id="weatherIcon" src="" alt="" style="display:none;">
          </div>
          <div>
            <div id="lblTemp" class="temp">--¬∞C</div>
            <div id="lblDesc" class="small">--</div>
            <div class="small mt-2">
              Feels: <span id="lblFeels">--¬∞C</span> |
              Humidity: <span id="lblHum">--%</span> |
              Wind: <span id="lblWind">-- km/h</span>
            </div>
          </div>
        </div>

        <div class="small mt-2">
          üåÖ Sunrise: <span id="sunrise">--:--</span> ‚Ä¢ üåô Sunset: <span id="sunset">--:--</span>
        </div>

        <div class="forecast" id="forecastContainer"></div>
      </div>

      <div class="time-box">
        <div>Local Time</div>
        <div id="localTime" class="fs-4 fw-bold">--:--:--</div>
        <div id="localDate" class="small">--</div>
        <hr>
        <div class="small">Coordinates:</div>
        <div id="coords" class="fw-semibold">-- , --</div>
        <div class="mt-2">‚òÄÔ∏è ‚òÅÔ∏è üåô</div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "630dfc5088685b8a5e80ff59563e5b8a";
    let clockInterval = null;

    function formatTwo(n){return n.toString().padStart(2,"0");}

    function startClock(offset){
      if(clockInterval) clearInterval(clockInterval);
      const update = ()=>{
        const now = new Date(Date.now() + offset*1000);
        document.getElementById("localTime").textContent =
          `${formatTwo(now.getUTCHours())}:${formatTwo(now.getUTCMinutes())}:${formatTwo(now.getUTCSeconds())}`;
        document.getElementById("localDate").textContent =
          `${formatTwo(now.getUTCDate())}-${formatTwo(now.getUTCMonth()+1)}-${now.getUTCFullYear()}`;
      };
      update();
      clockInterval=setInterval(update,1000);
    }

    async function fetchWeather(city){
      try {
        const url=`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
        const res=await fetch(url);
        if(!res.ok){alert("City not found or API error.");return;}
        const data=await res.json();
        renderWeather(data);
        fetchForecast(city);
      } catch(e) {
        alert("Network or API error. Please try again.");
      }
    }

    async function fetchForecast(city){
      const url=`https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
      const res=await fetch(url);
      if(!res.ok) return;
      const data=await res.json();
      renderForecast(data.list);
    }

    function renderWeather(data){
      document.getElementById("cityLine").textContent=`${data.name}, ${data.sys.country}`;
      document.getElementById("coords").textContent=`${data.coord.lat.toFixed(2)}, ${data.coord.lon.toFixed(2)}`;
      document.getElementById("lblTemp").textContent=Math.round(data.main.temp)+"¬∞C";
      document.getElementById("lblFeels").textContent=Math.round(data.main.feels_like)+"¬∞C";
      document.getElementById("lblHum").textContent=data.main.humidity+"%";
      document.getElementById("lblWind").textContent=(data.wind.speed*3.6).toFixed(1)+" km/h";
      document.getElementById("lblDesc").textContent=data.weather[0].description.toUpperCase();
      document.getElementById("weatherIcon").src=`https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      document.getElementById("weatherIcon").style.display="block";
      startClock(data.timezone);
      const rise=new Date((data.sys.sunrise+data.timezone)*1000);
      const set=new Date((data.sys.sunset+data.timezone)*1000);
      document.getElementById("sunrise").textContent=`${formatTwo(rise.getUTCHours())}:${formatTwo(rise.getUTCMinutes())}`;
      document.getElementById("sunset").textContent=`${formatTwo(set.getUTCHours())}:${formatTwo(set.getUTCMinutes())}`;
    }

    function renderForecast(list){
      const cont=document.getElementById("forecastContainer");
      cont.innerHTML="";
      const days={};
      list.forEach(i=>{
        const d=i.dt_txt.split(" ")[0];
        if(!days[d]) days[d]=i;
      });
      Object.values(days).slice(0,5).forEach(day=>{
        const date=new Date(day.dt*1000);
        const name=date.toLocaleDateString("en-US",{weekday:"short"});
        const icon=day.weather[0].icon;
        const temp=Math.round(day.main.temp);
        cont.innerHTML+=`
          <div class="forecast-day">
            <div>${name}</div>
            <img src="https://openweathermap.org/img/wn/${icon}.png">
            <div>${temp}¬∞C</div>
          </div>`;
      });
    }

    function searchCity(){
      const city=document.getElementById("txtCity").value.trim();
      if(city) fetchWeather(city);
    }

    function getByDropdown(){
      const city=document.getElementById("lstCities").value;
      if(city) fetchWeather(city);
    }

    function getMyLocation(){
      if(!navigator.geolocation) return alert("Geolocation not supported.");
      navigator.geolocation.getCurrentPosition(async pos=>{
        const {latitude,longitude}=pos.coords;
        const url=`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`;
        const res=await fetch(url);
        const data=await res.json();
        renderWeather(data);
        fetchForecast(data.name);
      },()=>alert("Location access denied."));
    }
  </script>
</body>
</html>
